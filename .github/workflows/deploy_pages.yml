name: Deploy Streamlit UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'technical_analysis_app.py'
      - 'src/**'
      - 'docs/github_pages_deployment.md'
      - '.github/workflows/deploy_pages.yml'
      - 'pyproject.toml'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Resolve dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt "streamlit>=1.38.0"

      - name: Export Streamlit app
        run: |
          rm -rf docs/static_site
          uv run streamlit export technical_analysis_app.py --output docs/static_site

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/static_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
